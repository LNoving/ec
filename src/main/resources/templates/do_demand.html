<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>do_demand</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

</head>
<body class="container">
<div th:include="includeTop :: head"></div>
<h1>发布需求</h1>

<div class="with:60%">
    <form class="form-horizontal"  th:action="@{/doDemand}"  th:method="post">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" placeholder="Commodity Name" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-2 control-label" >Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="price" id="price" placeholder="Price" required="required" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-success" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-default" />
            </div>
        </div>


    </form>

</div>

</body>
</html>
