<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<div th:include="includeTop :: head"></div>
<h1>登录</h1>

<div class="with:60%">
    <form class="form-horizontal"  th:action="@{/doLogin}"  th:method="post">

        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" placeholder="User Name" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required" />
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定" class="btn btn-success" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-default" />
                &nbsp; &nbsp; &nbsp;
                <a th:href="register" class="btn btn-default" >注册</a>
            </div>
        </div>


    </form>


    <p th:if ="${errorMsg}!=null" >
        <div style="color:red" th:text="${errorMsg}"></div>
    </p>

</div>

</body>
</html>
